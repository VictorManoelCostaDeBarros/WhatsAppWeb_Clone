<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header1">
            <img class="photo-perfil" src="imgs/photo-perfil.jpg" alt="Photo perfil">
            <div class="icons">
                <i class="far fa-circle"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-wrench"></i>
            </div>
        </div>

        <div class="header2">
            <div class="perfil-friend">
                <img class="photo-perfil" src="imgs/photo-perfil.jpg" alt="Photo do amigo">

                    <h5>Reynaldo</h5>

            </div>

            <div class="icons2">

            </div>
        </div>
    </header>

            <div class="friend">

        </div>
        <div class="chat">
            <div class="conversation">
                <div class="msg left">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                </div>
                <br>
                <div class="msg right">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                </div>

                <div class="clear"></div>
            </div>

            <div class="input-msg">
                <i class="fas fa-grin"></i>
                <i class="fas fa-paperclip"></i>
                <input type="text" name="msg" placeholder="Type a message">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </section>
    <script src="js/all.min.js"></script>
</body>
</html>
